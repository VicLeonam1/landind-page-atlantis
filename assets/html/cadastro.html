<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=change_history" />
    <!-- Favicon e CSS -->
    <link rel="shortcut icon" href="/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/cadas.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlantis Commodities</title>
</head>
<body>
    <a href="/index.html">
        <span class="material-symbols-outlined">
            arrow_back
            </span>
    </a>
    <header>
            <!-- Ãcone de bandeira e nome do idioma -->
            <div class="idioma" onclick="listaIdiomas()">
                <img id="bandeira" src="/assets/images/portugues.png" alt="Idioma" />
                <p>PT-BR</p>
            </div>
            
            <!-- Lista de idiomas -->
            <ul class="lista-idioma" style="opacity: 0;">
                <li onclick="changeLanguage('pt')">
                    <img src="/assets/images/portugues.png" alt="portugues"> PT-BR
                </li>
                <li onclick="changeLanguage('en')">
                    <img src="/assets/images/ingles.png" alt="ingles"> EN-US
                </li>
            </ul>
        </div>
    </header>
    <main>
        <img src="/assets/images/cadas-conteiner.png" alt="">
        <div class="formulario">
            <img src="/assets/images/Atlantis Commodities 2.png" alt="">
            <h1 data-key="title">Cadastrar-se</h1>
            <form action="https://formsubmit.co/victorleonam18@gmail.com" method="POST">
                <input type="text" name="nome" id="nome" placeholder="Nome" required data-key="placeholder-name">
                <input type="email" name="email" id="email" placeholder="E-mail" required data-key="placeholder-email">
                <div class="data-num">
                    <label for="data" data-key="label-date">data de nascimento</label>
                    <label for="numero" data-key="label-phone">telefone</label>
                    <input type="date" name="data" id="data" required>
                    <input type="tel" name="numero" id="numero" placeholder="+XX (XX) XXXX-XXXX" data-key="placeholder-phone">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="/assets/html/obrigado.html">
                </div>
                <input type="submit" value="Enviar" id="enviar" data-key="button-submit">
            </form>
        </div>
    </main>
    <script src="/assets/js/translate.js"></script>
</body>
</html>
